---
- name: Ensure monitoring network exists
  community.docker.docker_network:
    name: "{{ monitoring_network }}"
    driver: bridge
    ipam_config:
      - subnet: "{{ monitoring_subnet }}"
    labels:
      environment: production
      stack: monitoring

- name: Create monitoring certificates directory
  ansible.builtin.file:
    path: "{{ monitoring_config_dir }}/certs"
    state: directory
    mode: "0750"
